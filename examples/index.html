<!DOCTYPE html>
<html>
  <head>
    <title>My Test SnapSVG shit</title>
  </head>
  <body>
    <div id="svg-dial"></svg>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script type="text/javascript" src="svg-dial.js"></script>
    <script type="text/javascript">
      // // globals
      new DialKnob('#svg-dial', {
        background: ['#f7da40', '#84c535'],
        frameSize: 400,
        ringWidth: 35,
        fontSize: 70,
        frameBackgroundColor: 'white',
        onChange: function(percentage) {
          console.log('the dial is set to ' + percentage);
        }
      });
    </script>

    <script type="text/javascript">
      // browserify
      var DialKnob = require('svg-dial');

      new DialKnob('#svg-dial', {
        background: ['#f7da40', '#84c535'],
        frameSize: 400,
        ringWidth: 35,
        fontSize: 70,
        frameBackgroundColor: 'white',
        onChange: function(percentage) {
          console.log('the dial is set to ' + percentage);
        }
      });
    </script>
  </body>
</html>
